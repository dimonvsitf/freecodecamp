<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Register Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Cash Register</h1>

    <section id="purchase">
  <label for="price">Item Price: $</label>
  <input type="number" id="price" placeholder="Enter price" step="0.01" />
</section>

<section id="register">
  <div id="cash-in-drawer" class="drawer">
    <h2>Cash in the Drawer</h2>
    <ul id="drawer-list"></ul> <!-- Will be populated by JS -->
  </div>

  <div class="input-group">
    <label for="cash">$</label>
    <input type="number" id="cash" placeholder="Cash provided" />
  </div>

  <button id="purchase-btn">Purchase</button>
</section>

<section id="outcome">
  <p id="change-due"></p>
</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
